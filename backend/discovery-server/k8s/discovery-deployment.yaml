apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-server
  template:
    metadata:
      labels:
        app: discovery-server
    spec:
      containers:
        - name: discovery-server
          image: sachintp/discovery-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8761
          envFrom:
            - configMapRef:
                name: discovery-config
          args:
            - "--eureka.instance.hostname=discovery-service"
