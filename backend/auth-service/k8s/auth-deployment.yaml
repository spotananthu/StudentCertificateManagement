apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          # Change this if you push to a registry:
          # e.g. my-dockerhub-user/auth-service:1.0.0
          image: auth-service:latest
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8081

          envFrom:
            - configMapRef:
                name: auth-service-config
            - secretRef:
                name: auth-service-secret

          # Simple TCP-based health checks (no actuator in pom.xml)
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5

          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
