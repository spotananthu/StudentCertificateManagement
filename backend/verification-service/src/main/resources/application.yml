server:
  port: 3004

spring:
  application:
    name: verification-service

  # Jackson configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# External Services
services:
  certificate:
    url: ${CERTIFICATE_SERVICE_URL:http://localhost:3003}
  university:
    url: ${UNIVERSITY_SERVICE_URL:http://localhost:3002}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
      path-mapping:
        health: health
  endpoint:
    health:
      show-details: always
  health:
    discovery:
      enabled: false

# Logging
logging:
  level:
    root: INFO
    com.certverify: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method