apiVersion: apps/v1
kind: Deployment
metadata:
  name: verification-service
  labels:
    app: verification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verification-service
  template:
    metadata:
      labels:
        app: verification-service
    spec:
      containers:
        - name: verification-service
          image: sachintp/verification-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3004
          envFrom:
            - configMapRef:
                name: verification-config
          # If you add real secrets later, you can uncomment this:
          #  - secretRef:
          #      name: verification-secret
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 3004
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 3004
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
