apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certificate-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/spotananthu/StudentCertificateManagement
    targetRevision: argocd
    path: backend/certificate-service/k8s
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
