server:
  port: ${SERVER_PORT:3003}
  servlet:
    context-path: /api

spring:
  application:
    name: certificate-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:certificate-postgres.default.svc.cluster.local}:${DB_PORT:5432}/${DB_NAME:certificate_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false

logging:
  level:
    root: INFO
    com.studentcert: DEBUG
    org.springframework.web: INFO

auth:
  service:
    url: ${AUTH_SERVICE_URL:http://auth-service.default.svc.cluster.local:8081}
    verify-endpoint: ${AUTH_VERIFY_ENDPOINT:/api/auth/verify}

jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: 86400000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server.default.svc.cluster.local:8761/eureka
