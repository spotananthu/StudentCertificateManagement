apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/spotananthu/StudentCertificateManagement
    targetRevision: argocd
    path: frontend/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
