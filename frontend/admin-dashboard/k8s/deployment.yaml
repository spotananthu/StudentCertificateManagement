apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
  namespace: default
  labels:
    app: admin-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-dashboard
  template:
    metadata:
      labels:
        app: admin-dashboard
    spec:
      containers:
        - name: admin-dashboard
          image: sachintp/admin-dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
