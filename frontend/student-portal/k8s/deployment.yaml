apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-dashboard
  namespace: default
  labels:
    app: student-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-dashboard
  template:
    metadata:
      labels:
        app: student-dashboard
    spec:
      containers:
        - name: student-dashboard
          image: sachintp/student-dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
