apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swagger-gateway
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET,POST,PUT,DELETE,OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type,Authorization"
spec:
  rules:
  - host: localhost
    http:
      paths:
      # Auth Service Swagger (no context path)
      - path: /auth-swagger
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8081
      - path: /auth-swagger-ui
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8081
      - path: /auth-api-docs
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8081
      # Certificate Service Swagger (has /api context path)
      - path: /cert-swagger
        pathType: Prefix
        backend:
          service:
            name: certificate-service
            port:
              number: 3003
      # University Service Swagger (has /api context path)
      - path: /uni-swagger
        pathType: Prefix
        backend:
          service:
            name: university-service
            port:
              number: 3002
      # Verification Service Swagger (no context path)
      - path: /verify-swagger
        pathType: Prefix
        backend:
          service:
            name: verification-service
            port:
              number: 3004
      # Email Service Swagger (no context path)
      - path: /email-swagger
        pathType: Prefix
        backend:
          service:
            name: email-service
            port:
              number: 3005