apiVersion: apps/v1
kind: Deployment
metadata:
  name: verification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verification-service
  template:
    metadata:
      labels:
        app: verification-service
    spec:
      containers:
      - name: verification-service
        image: verification-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3004
        env:
        - name: SERVER_PORT
          value: "3004"
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: http://discovery-server:8761/eureka
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 3004
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: verification-service
spec:
  type: ClusterIP
  selector:
    app: verification-service
  ports:
  - port: 3004
    targetPort: 3004