apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://admin.localhost,http://student.localhost,http://university.localhost,http://employer.localhost"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET,POST,PUT,DELETE,OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type,Authorization"
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /auth/login
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8081
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8081
      - path: /api/university
        pathType: Prefix
        backend:
          service:
            name: university-service
            port:
              number: 3002
      - path: /api/certificate
        pathType: Prefix
        backend:
          service:
            name: certificate-service
            port:
              number: 3003
      - path: /api/verify
        pathType: Prefix
        backend:
          service:
            name: verification-service
            port:
              number: 3004
      - path: /api/email
        pathType: Prefix
        backend:
          service:
            name: email-service
            port:
              number: 3005
      - path: /eureka
        pathType: Prefix
        backend:
          service:
            name: discovery-server
            port:
