apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-certificate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-certificate
  template:
    metadata:
      labels:
        app: postgres-certificate
    spec:
      containers:
      - name: postgres-certificate
        image: postgres:15
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "password"
        - name: POSTGRES_DB
          value: "certificatesdb"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: pgdata-certificate
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: pgdata-certificate
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-certificate
spec:
  type: ClusterIP
  selector:
    app: postgres-certificate
  ports:
  - port: 5432
    targetPort: 5432