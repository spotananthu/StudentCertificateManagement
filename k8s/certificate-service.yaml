apiVersion: apps/v1
kind: Deployment
metadata:
  name: certificate-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: certificate-service
  template:
    metadata:
      labels:
        app: certificate-service
    spec:
      containers:
      - name: certificate-service
        image: certificate-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3003
        env:
        - name: SERVER_PORT
          value: "3003"
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres-certificate:5432/certificatesdb
        - name: SPRING_DATASOURCE_USERNAME
          value: postgres
        - name: SPRING_DATASOURCE_PASSWORD
          value: password
        - name: DB_HOST
          value: postgres-certificate
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: certificatesdb
        - name: DB_USERNAME
          value: postgres
        - name: DB_PASSWORD
          value: password
        - name: AUTH_SERVICE_URL
          value: http://auth-service:8081
        - name: AUTH_VERIFY_ENDPOINT
          value: /api/auth/verify
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/actuator/health
            port: 3003
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/actuator/health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: certificate-service
spec:
  type: ClusterIP
  selector:
    app: certificate-service
  ports:
  - port: 3003
    targetPort: 3003